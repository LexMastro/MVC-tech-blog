<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund My Project!</title>
    <link rel="stylesheet" href="../css/jass.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="flex-column justify-space-around">
        <header class="display-flex justify-space-between align-center p-2">
            <h1>
                <span style='font-size:50px;'>&#128187;</span>
                <a href="/">MVC Tech Blog</a>
            </h1>
            <nav>
                <!-- Conditionally render login or logout links -->
                <a href="/home" class="nav-links">Home</a>
                <a href="/home" class="nav-links">Dashboard</a>
                <!-- {{#if logged_in}} -->
                <a href="/profile" class="nav-links">Profile</a> <span>|</span>
                <button class="no-button" id="logout" class="nav-links">Logout</button>
                <!-- {{else}} -->
                <a href="/login" class="nav-links">Login</a>
                <!-- {{/if}} -->
            </nav>
        </header>
        <main class="container container-fluid mt-5">
            <!-- Render the sub layout -->
            <!-- {{{ body }}} -->
            <div class="col-md-6">
                <h3>Create a New Blog Post</h3>

                <form class="new-post-form">
                    <div class="form-group">
                        <label for="post-name">Post Title:</label>
                        <input class="form-input" type="text" id="project-name" name="project-name" />
                    </div>
                    <div class="form-group">
                        <label for="project-funding">Post Description:</label>
                        <input class="form-input" type="text" id="project-funding" name="project-funding" />
                    </div>
                    <div class="form-group">
                        <label for="project-desc">Post Content:</label>
                        <textarea class="form-input" id="project-desc" name="project-desc"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="create-post-btn" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>


        </main>
        <footer>

        </footer>
    </div>

    <!-- Render script for logged in users only -->
    <!-- {{#if logged_in}} -->
    <script src="../js/logout.js"></script>
    <script src="../js/create-post.js"></script>
    <!-- {{/if}} -->
</body>

</html>
